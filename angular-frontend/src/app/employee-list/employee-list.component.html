<h2 class="p-3 mb-2 bg-primary text-white">Search Employee</h2>
<div class="col-md-8 offset-md-3">
<form (ngSubmit)="onSubmit()"> 
   <div class="form-group">
     
       <input type="text"  placeholder="start seaching for a employee by first name or last name" class="form-control" id="fname"
            [(ngModel)]="employee.fname" name="fname" required>
</div> 
<div class="form-group">
    <label class="left">Employment Start Date</label>
    <input placeholder="Employment Start Date" type="date" id="startDate" class="form-control datepicker"  [(ngModel)]="employee.startDate" name="startDate" required>
    
</div> 

<div class="form-group">
    <label>Employment end Date</label>
    <input type="date" placeholder="Employment end Date" class="form-control" id="endDate"
         [(ngModel)]="employee.endDate" name="endDate" required>
</div> 
<button class="btn btn-success" type="submit">Search Employee </button>

</form>

<br><br><br>

<div>
<table class="table table-striped" ng-show="ishow">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>JOB TITLE</th>
            <th>AGE</th>
            <th>START DATE</th>
            <th>END DATE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees"> 
            <td>{{employee.id}}</td>
            <td>{{employee.fname}}  {{employee.lname}}</td>
            <td>{{employee.jobTitle}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.startDate}}</td>
            <td>{{employee.endDate}}</td>
        </tr>
    </tbody>

</table>
</div>
